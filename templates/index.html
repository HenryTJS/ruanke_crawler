<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国大学数据大屏</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799, #4a69bd);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard-header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 10px;
        }
        .dashboard-title {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .dashboard-subtitle {
            font-size: 18px;
            color: #a4b0be;
            margin-bottom: 20px;
        }
        .overview-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            margin-bottom: 30px;
            width: 100%;
            gap: 20px;
        }
        .overview-item {
            flex: 1;
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 24px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .overview-title {
            font-size: 20px;
            color: #ffd700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .overview-value {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 8px #1e3799;
        }
        .search-bar-container {
            width: 100%;
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .search-select {
            flex: 1;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 16px;
            border: 1px solid #ccc;
            background: rgba(255,255,255,0.15);
            color: #000;
            outline: none;
            min-width: 0;
        }
        .search-select option {
            color: #000;
            background: rgba(255,255,255,0.9);
        }
        .search-select:focus {
            border-color: #3498db;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        .chart-container {
            background: transparent;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }
        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .chart-title {
            font-size: 22px;
            font-weight: bold;
            color: #74b9ff;
        }
        .chart-total {
            background: rgba(116, 185, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
        }
        .chart-content {
            height: 480px;
        }
        .list-container {
            background: transparent;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .list-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        .list-header {
            margin-bottom: 15px;
            position: relative;
        }
        .list-title {
            font-size: 22px;
            font-weight: bold;
            color: #74b9ff;
        }
        .list-count {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(116, 185, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
            color: #fff;
        }
        .list-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        .empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #a4b0be;
            text-align: center;
            padding: 20px;
        }
        .university-detail-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
        }
        .rank-info-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .rank-info-label {
            font-weight: bold;
            color: #74b9ff;
            margin-right: 10px;
        }
        .rank-info-value {
            color: #fff;
        }
        .discipline-table-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
        }
        .discipline-table {
            width: 100%;
            border-collapse: collapse;
        }
        .discipline-table th, .discipline-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .discipline-table th {
            background-color: #74b9ff;
            color: #fff;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        .discipline-table tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .discipline-table td:first-child {
            font-weight: bold;
            color: #ffd700;
        }
        .searchable-select {
            position: relative;
            flex: 1;
        }
        .searchable-select input {
            width: 100%;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 16px;
            border: 1px solid #ccc;
            background: rgba(255,255,255,0.15);
            color: #fff;
            outline: none;
        }
        .searchable-select input::placeholder {
            color: #ccc;
        }
        .searchable-select .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255,255,255,0.9);
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
            z-index: 1000;
            display: none;
        }
        .searchable-select .dropdown div {
            padding: 8px 15px;
            color: #000;
            cursor: pointer;
        }
        .searchable-select .dropdown div:hover {
            background-color: #74b9ff;
            color: #fff;
        }
        @media (max-width: 1000px) {
            .dashboard-container {
                grid-template-columns: 1fr !important;
            }
            .chart-container, .list-container {
                width: 100%;
                min-width: 0;
            }
            .chart-content, .list-content {
                width: 100% !important;
                height: 400px;
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1 class="dashboard-title">中国大学数据可视化分析平台</h1>
        <p class="dashboard-subtitle">多维度分析中国高等院校分布情况</p>
    </div>
    <div class="overview-container">
        <div class="overview-item">
            <div class="overview-title">院校总数</div>
            <div class="overview-value" id="overview-total">0</div>
        </div>
        <div class="overview-item">
            <div class="overview-title">普通本科数量</div>
            <div class="overview-value" id="overview-benke">0</div>
        </div>
        <div class="overview-item">
            <div class="overview-title">985数量</div>
            <div class="overview-value" id="overview-985">0</div>
        </div>
        <div class="overview-item">
            <div class="overview-title">211数量</div>
            <div class="overview-value" id="overview-211">0</div>
        </div>
        <div class="overview-item">
            <div class="overview-title">双一流数量</div>
            <div class="overview-value" id="overview-doubletop">0</div>
        </div>
    </div>
    <div class="search-bar-container">
        <div class="searchable-select">
            <input type="text" id="search-province-input" placeholder="搜索省份...">
            <select id="search-province" style="display: none;"></select>
            <div class="dropdown" id="search-province-dropdown"></div>
        </div>
        <div class="searchable-select">
            <input type="text" id="search-property-input" placeholder="搜索院校特性...">
            <select id="search-property" style="display: none;"></select>
            <div class="dropdown" id="search-property-dropdown"></div>
        </div>
        <div class="searchable-select">
            <input type="text" id="search-level-input" placeholder="搜索办学层次...">
            <select id="search-level" style="display: none;"></select>
            <div class="dropdown" id="search-level-dropdown"></div>
        </div>
        <div class="searchable-select">
            <input type="text" id="search-type-input" placeholder="搜索院校类型...">
            <select id="search-type" style="display: none;"></select>
            <div class="dropdown" id="search-type-dropdown"></div>
        </div>
    </div>
    <div class="dashboard-container">
        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">院校类型分布</h2>
                <div class="chart-total">类型总数: <span id="type-count">0</span></div>
            </div>
            <div class="chart-content" id="chart-pie"></div>
        </div>
        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">省份院校数量分布</h2>
                <div class="chart-total">省份数量: <span id="province-count">0</span></div>
            </div>
            <div class="chart-content" id="chart-treemap"></div>
        </div>
        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">办学层次分布</h2>
            </div>
            <div class="chart-content" id="chart-level"></div>
        </div>
    </div>
    <div class="dashboard-container">
        <div class="list-container">
            <div class="list-header">
                <h2 class="list-title">院校名称</h2>
                <div class="searchable-select" style="margin-top: 10px;">
                    <input type="text" id="university-search-input" placeholder="搜索大学...">
                    <select id="university-select" style="display: none;">
                        <option value="">请选择大学</option>
                    </select>
                    <div class="dropdown" id="university-search-dropdown"></div>
                </div>
            </div>
            <div id="university-rank-detail" class="university-detail-container" style="display: none; margin-top: 10px;">
                <h3 style="margin-bottom: 15px; color: #ffd700;">大学排名详情</h3>
                <div id="rank-info-container"></div>
            </div>
            <div class="empty-state">
                请从上方选择大学查看详情
            </div>
        </div>
        <div class="list-container">
            <div class="list-header">
                <h2 class="list-title">中国最好学科排名</h2>
                <div class="list-count">上榜学科: <span id="discipline-count">0</span></div>
            </div>
            <div id="discipline-rank-container" class="list-content">
                <div class="empty-state">
                    请从左侧选择大学查看学科排名
                </div>
            </div>
        </div>
        <div class="list-container">
            <div class="list-header">
                <h2 class="list-title">中国大学专业排名</h2>
                <div class="list-count">上榜专业: <span id="major-count">0</span></div>
            </div>
            <div id="major-rank-container" class="list-content">
                <div class="empty-state">
                    请从左侧选择大学查看专业排名
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>中国高等教育数据分析平台 © 2025 | 数据可视化大屏</p>
    </div>
    <script>
        let filterOptions = { province: [], property: [], type: [], level: [] };
        let selectedFilters = { province: [], property: [], type: [], level: [] };
        let typeColorMap = {}, provinceColorMap = {}, propertyColorMap = {}, levelColorMap = {};
        let universitiesList = [];

        function generateDistinctColors(total) {
            const colors = [];
            const saturation = 70 + Math.random() * 20;
            const lightness = 50 + Math.random() * 10;
            for (let i = 0; i < total; i++) {
                const hue = Math.floor((360 / total) * i + Math.random() * 10) % 360;
                colors.push(`hsl(${hue},${saturation}%,${lightness}%)`);
            }
            for (let i = colors.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [colors[i], colors[j]] = [colors[j], colors[i]];
            }
            return colors;
        }

        function assignUniqueColors(typeList, provinceList, propertyList, levelList) {
            const colorPool = generateDistinctColors(typeList.length + provinceList.length + propertyList.length + levelList.length);
            typeColorMap = Object.fromEntries(typeList.map((t, i) => [t, colorPool[i]]));
            provinceColorMap = Object.fromEntries(provinceList.map((p, i) => [p, colorPool[typeList.length + i]]));
            propertyColorMap = Object.fromEntries(propertyList.map((f, i) => [f, colorPool[typeList.length + provinceList.length + i]]));
            levelColorMap = Object.fromEntries(levelList.map((l, i) => [l, colorPool[typeList.length + provinceList.length + propertyList.length + i]]));
        }

        function fetchFilterOptions() {
            fetch('/get_options')
                .then(response => response.json())
                .then(data => {
                    filterOptions = {
                        province: data.province,
                        property: data.property,
                        type: data.type,
                        level: data.level
                    };
                    assignUniqueColors(
                        filterOptions.type,
                        filterOptions.province,
                        filterOptions.property,
                        filterOptions.level
                    );
                    renderSearchSelects();
                });
        }

        // 初始化可搜索的下拉框
        function initSearchableSelect(selectId, inputId, dropdownId, placeholder, filterType) {
            const input = document.getElementById(inputId);
            const select = document.getElementById(selectId);
            const dropdown = document.getElementById(dropdownId);
            
            // 渲染下拉选项
            function renderOptions(filterText = '') {
                dropdown.innerHTML = '';
                const options = filterOptions[filterType] || [];
                
                const filteredOptions = options.filter(option => 
                    option.toLowerCase().includes(filterText.toLowerCase())
                );
                
                if (filteredOptions.length === 0) {
                    const noResult = document.createElement('div');
                    noResult.textContent = '无匹配结果';
                    dropdown.appendChild(noResult);
                    return;
                }
                
                filteredOptions.forEach(option => {
                    const div = document.createElement('div');
                    div.textContent = option;
                    div.onclick = () => {
                        input.value = option;
                        select.value = option;
                        dropdown.style.display = 'none';
                        
                        // 触发筛选器变化
                        selectedFilters[filterType] = [option];
                        fetchChartData();
                        fetchOverviewData();
                        fetchUniversitiesForSelect();
                    };
                    dropdown.appendChild(div);
                });
            }
            
            // 输入框事件
            input.addEventListener('focus', () => {
                if (dropdown.children.length === 0) {
                    renderOptions();
                }
                dropdown.style.display = 'block';
            });
            
            input.addEventListener('input', (e) => {
                renderOptions(e.target.value);
            });
            
            input.addEventListener('blur', () => {
                setTimeout(() => {
                    dropdown.style.display = 'none';
                }, 200);
            });
            
            // 初始化下拉选项
            renderOptions();
        }

        function renderSearchSelects() {
            initSearchableSelect('search-province', 'search-province-input', 'search-province-dropdown', '搜索省份...', 'province');
            initSearchableSelect('search-property', 'search-property-input', 'search-property-dropdown', '搜索院校特性...', 'property');
            initSearchableSelect('search-level', 'search-level-input', 'search-level-dropdown', '搜索办学层次...', 'level');
            initSearchableSelect('search-type', 'search-type-input', 'search-type-dropdown', '搜索院校类型...', 'type');
        }

        // 获取符合筛选条件的大学列表，用于下拉选择
        function fetchUniversitiesForSelect() {
            fetch('/get_universities_list', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    province: selectedFilters.province,
                    property: selectedFilters.property,
                    type: selectedFilters.type,
                    level: selectedFilters.level
                })
            })
            .then(response => response.json())
            .then(data => {
                universitiesList = data.universities || [];
                initUniversitySearch();
            })
            .catch(error => {
                console.error('获取大学列表失败:', error);
            });
        }

        // 初始化大学搜索下拉框
        function initUniversitySearch() {
            const input = document.getElementById('university-search-input');
            const select = document.getElementById('university-select');
            const dropdown = document.getElementById('university-search-dropdown');
            
            // 清空现有选项
            select.innerHTML = '<option value="">请选择大学</option>';
            
            if (universitiesList.length === 0) {
                return;
            }
            
            // 按名称排序
            const sortedUniversities = [...universitiesList].sort((a, b) => a.name.localeCompare(b.name));
            
            // 添加到隐藏的select中
            sortedUniversities.forEach(university => {
                const option = document.createElement('option');
                option.value = university.name;
                option.textContent = university.name;
                select.appendChild(option);
            });
            
            // 渲染下拉选项
            function renderOptions(filterText = '') {
                dropdown.innerHTML = '';
                
                const filteredUniversities = sortedUniversities.filter(uni => 
                    uni.name.toLowerCase().includes(filterText.toLowerCase())
                );
                
                if (filteredUniversities.length === 0) {
                    const noResult = document.createElement('div');
                    noResult.textContent = '无匹配结果';
                    dropdown.appendChild(noResult);
                    return;
                }
                
                filteredUniversities.forEach(uni => {
                    const div = document.createElement('div');
                    div.textContent = uni.name;
                    div.onclick = () => {
                        input.value = uni.name;
                        select.value = uni.name;
                        dropdown.style.display = 'none';
                        
                        // 触发大学选择变化
                        fetchUniversityRank(uni.name);
                        fetchDisciplineRank(uni.name);
                    };
                    dropdown.appendChild(div);
                });
            }
            
            // 输入框事件
            input.addEventListener('focus', () => {
                if (dropdown.children.length === 0) {
                    renderOptions();
                }
                dropdown.style.display = 'block';
            });
            
            input.addEventListener('input', (e) => {
                renderOptions(e.target.value);
            });
            
            input.addEventListener('blur', () => {
                setTimeout(() => {
                    dropdown.style.display = 'none';
                }, 200);
            });
            
            // 初始化下拉选项
            renderOptions();
        }

        // 修改fetchUniversityRank函数，在最后添加对专业排名的获取
        function fetchUniversityRank(universityName) {
            fetch('/get_university_rank', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    university_name: universityName
                })
            })
            .then(response => response.json())
            .then(data => {
                displayUniversityRank(data);
                // 新增：获取专业排名
                fetchMajorRank(universityName);
            })
            .catch(error => {
                console.error('获取大学排名失败:', error);
                document.getElementById('university-rank-detail').style.display = 'block';
                document.getElementById('rank-info-container').innerHTML = 
                    '<div class="rank-info-item">获取排名信息失败</div>';
            });
        }

        // 显示大学排名信息
        function displayUniversityRank(rankData) {
            const container = document.getElementById('rank-info-container');
            const detailContainer = document.getElementById('university-rank-detail');
            
            if (!rankData || rankData.length === 0) {
                container.innerHTML = '<div class="rank-info-item">暂无该院校排名信息</div>';
                detailContainer.style.display = 'block';
                return;
            }
            
            let html = '';
            rankData.forEach(item => {
                // 使用rank_display显示原始排名值（可能包含+号）
                const displayRank = item.rank_display || `第${item.rank}名`;
                html += `
                    <div class="rank-info-item">
                        <span class="rank-info-label">${item.rank_type}:</span>
                        <span class="rank-info-value">${displayRank}</span>
                    </div>
                `;
            });
            container.innerHTML = html;
            detailContainer.style.display = 'block';
        }

        // 获取选定大学的学科排名信息
        function fetchDisciplineRank(universityName) {
            fetch('/get_university_discipline_rank', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    university_name: universityName
                })
            })
            .then(response => response.json())
            .then(data => {
                displayDisciplineRank(data);
            })
            .catch(error => {
                console.error('获取学科排名失败:', error);
                document.getElementById('discipline-rank-container').innerHTML = `
                    <div class="empty-state">
                        获取学科排名信息失败
                    </div>
                `;
                document.getElementById('discipline-count').textContent = '0';
            });
        }

        // 新增：获取选定大学的专业排名信息
        function fetchMajorRank(universityName) {
            fetch('/get_university_major_rank', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    university_name: universityName
                })
            })
            .then(response => response.json())
            .then(data => {
                displayMajorRank(data);
            })
            .catch(error => {
                console.error('获取专业排名失败:', error);
                document.getElementById('major-rank-container').innerHTML = `
                    <div class="empty-state">
                        获取专业排名信息失败
                    </div>
                `;
                document.getElementById('major-count').textContent = '0';
            });
        }

        // 新增：自定义专业排名排序函数
        function customSortMajorRank(a, b) {
            // 定义排名层次优先级
            const rankOrder = ['A+', 'A', 'B+', 'B'];
            
            // 如果排名在预设顺序中，使用预设顺序
            const getRankValue = (rank) => {
                const index = rankOrder.indexOf(rank);
                return index === -1 ? rankOrder.length : index;
            };
            
            const valueA = getRankValue(a.rank);
            const valueB = getRankValue(b.rank);
            
            // 先按排名值排序
            if (valueA !== valueB) {
                return valueA - valueB;

        // 自定义排序函数
        function customSortDisciplineRank(a, b) {
            // 提取排名值（处理"前2%"、"2%"、"第1名"等格式）
            function extractRankValue(rankStr) {
                rankStr = rankStr.toLowerCase();
                // 处理"前X名"格式
                const nameMatch = rankStr.match(/前(\d+)名/);
                if (nameMatch) return parseInt(nameMatch[1]);
                
                // 处理"前X%"格式
                const prefixMatch = rankStr.match(/前(\d+)%/);
                if (prefixMatch) return parseFloat(prefixMatch[1]);
                
                // 处理纯数字排名
                const numMatch = rankStr.match(/\d+/);
                if (numMatch) return parseInt(numMatch[0]);
                
                // 默认返回一个大值，使无法识别的排名靠后
                return Infinity;
            }
            
            const valueA = extractRankValue(a.rank);
            const valueB = extractRankValue(b.rank);
            
            // 先按排名值排序
            if (valueA !== valueB) {
                return valueA - valueB;
            }
            
            // 如果排名值相同，则按学科名称排序
            return a.discipline.localeCompare(b.discipline);
        }
