<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国大学数据大屏</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799, #4a69bd);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard-header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 10px;
        }
        .dashboard-title {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .dashboard-subtitle {
            font-size: 18px;
            color: #a4b0be;
            margin-bottom: 20px;
        }
        .overview-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            margin-bottom: 30px;
            width: 100%;
            gap: 20px;
        }
        .overview-item {
            flex: 1;
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 24px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .overview-title {
            font-size: 20px;
            color: #ffd700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .overview-value {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 8px #1e3799;
        }
        .search-bar-container {
            width: 100%;
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .search-select {
            flex: 1;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 16px;
            border: 1px solid #ccc;
            background: rgba(255,255,255,0.15);
            color: #222;
            outline: none;
            min-width: 0;
        }
        .search-select:focus {
            border-color: #3498db;
        }
        .btn-apply {
            display: block;
            width: 200px;
            margin: 20px auto 0;
            padding: 12px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        .btn-apply:hover {
            background: #217dbb;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
        .btn-apply:active {
            transform: translateY(1px);
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 25px;
        }
        .chart-container {
            background: transparent;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }
        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .chart-title {
            font-size: 22px;
            font-weight: bold;
            color: #74b9ff;
        }
        .chart-total {
            background: rgba(116, 185, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
        }
        .chart-content {
            height: 480px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #a4b0be;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        @media (max-width: 1000px) {
            .dashboard-container {
                grid-template-columns: 1fr !important;
            }
            .chart-container {
                width: 100%;
                min-width: 0;
            }
            .chart-content {
                width: 100% !important;
                height: 400px;
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1 class="dashboard-title">中国大学数据可视化分析平台</h1>
        <p class="dashboard-subtitle">多维度分析中国高等院校分布情况</p>
    </div>
    <div class="overview-container">
        <div class="overview-item">
            <div class="overview-title">院校总数</div>
            <div class="overview-value" id="overview-total">0</div>
        </div>
        <div class="overview-item">
            <div class="overview-title">普通本科数量</div>
            <div class="overview-value" id="overview-benke">0</div>
        </div>
        <div class="overview-item">
            <div class="overview-title">985数量</div>
            <div class="overview-value" id="overview-985">0</div>
        </div>
        <div class="overview-item">
            <div class="overview-title">211数量</div>
            <div class="overview-value" id="overview-211">0</div>
        </div>
        <div class="overview-item">
            <div class="overview-title">双一流数量</div>
            <div class="overview-value" id="overview-doubletop">0</div>
        </div>
    </div>
    <div class="search-bar-container" style="display: flex; gap: 20px; margin-bottom: 30px; width: 100%;">
        <select id="search-province" class="search-select"></select>
        <select id="search-property" class="search-select"></select>
        <select id="search-level" class="search-select"></select>
        <select id="search-type" class="search-select"></select>
    </div>
    <div class="dashboard-container">
        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">院校类型分布</h2>
                <div class="chart-total">类型总数: <span id="type-count">0</span></div>
            </div>
            <div class="chart-content" id="chart-pie"></div>
        </div>
        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">省份院校数量分布</h2>
                <div class="chart-total">省份数量: <span id="province-count">0</span></div>
            </div>
            <div class="chart-content" id="chart-treemap"></div>
        </div>
        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">办学层次分布</h2>
            </div>
            <div class="chart-content" id="chart-level"></div>
        </div>
    </div>
    <div class="footer">
        <p>中国高等教育数据分析平台 © 2025 | 数据可视化大屏</p>
    </div>
    <script>
        let filterOptions = { province: [], property: [], type: [], level: [] };
        let selectedFilters = { province: [], property: [], type: [], level: [] };
        let typeColorMap = {}, provinceColorMap = {}, propertyColorMap = {}, levelColorMap = {};

        function generateDistinctColors(total) {
            const colors = [];
            const saturation = 70 + Math.random() * 20;
            const lightness = 50 + Math.random() * 10;
            for (let i = 0; i < total; i++) {
                const hue = Math.floor((360 / total) * i + Math.random() * 10) % 360;
                colors.push(`hsl(${hue},${saturation}%,${lightness}%)`);
            }
            for (let i = colors.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [colors[i], colors[j]] = [colors[j], colors[i]];
            }
            return colors;
        }

        function assignUniqueColors(typeList, provinceList, propertyList, levelList) {
            const colorPool = generateDistinctColors(typeList.length + provinceList.length + propertyList.length + levelList.length);
            typeColorMap = Object.fromEntries(typeList.map((t, i) => [t, colorPool[i]]));
            provinceColorMap = Object.fromEntries(provinceList.map((p, i) => [p, colorPool[typeList.length + i]]));
            propertyColorMap = Object.fromEntries(propertyList.map((f, i) => [f, colorPool[typeList.length + provinceList.length + i]]));
            levelColorMap = Object.fromEntries(levelList.map((l, i) => [l, colorPool[typeList.length + provinceList.length + propertyList.length + i]]));
        }

        function fetchFilterOptions() {
            fetch('/get_options')
                .then(response => response.json())
                .then(data => {
                    filterOptions = {
                        province: data.province,
                        property: data.property,
                        type: data.type,
                        level: data.level
                    };
                    assignUniqueColors(
                        filterOptions.type,
                        filterOptions.province,
                        filterOptions.property,
                        filterOptions.level
                    );
                    renderSearchSelects();
                });
        }

        function renderSearchSelects() {
            renderSelect('province', 'search-province', '全部省份');
            renderSelect('property', 'search-property', '全部院校特性');
            renderSelect('level', 'search-level', '全部办学层次');
            renderSelect('type', 'search-type', '全部院校类型');
        }

        function renderSelect(filterType, selectId, allText) {
            const select = document.getElementById(selectId);
            select.innerHTML = '';
            const allOption = document.createElement('option');
            allOption.value = '';
            allOption.textContent = allText;
            select.appendChild(allOption);
            filterOptions[filterType].forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                select.appendChild(opt);
            });
            select.value = selectedFilters[filterType][0] || '';
            select.onchange = function() {
                selectedFilters[filterType] = select.value ? [select.value] : [];
                fetchChartData();
                fetchOverviewData();
            };
        }

        function fetchOverviewData() {
            fetch('/get_overview', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    province: selectedFilters.province,
                    property: selectedFilters.property,
                    type: selectedFilters.type,
                    level: selectedFilters.level
                })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('overview-total').textContent = data.total;
                document.getElementById('overview-benke').textContent = data.benke;
                document.getElementById('overview-985').textContent = data['985'];
                document.getElementById('overview-211').textContent = data['211'];
                document.getElementById('overview-doubletop').textContent = data.doubletop;
            });
        }

        // 饼图
        const pieChart = echarts.init(document.getElementById('chart-pie'));
        const pieOption = {
            tooltip: { trigger: 'item', formatter: '{b}: {c}所 ({d}%)' },
            series: [{
                name: '院校类型分布',
                type: 'pie',
                radius: ['20%', '80%'],
                roseType: 'area',
                avoidLabelOverlap: false,
                itemStyle: { borderRadius: 10, borderColor: '#0c2461', borderWidth: 2 },
                label: { show: true, formatter: '{b}: {c}所', color: '#fff' },
                emphasis: {
                    label: { show: true, fontSize: '16', fontWeight: 'bold' },
                    itemStyle: { shadowBlur: 10, shadowOffsetX: 0, shadowColor: 'rgba(0, 0, 0, 0.5)' }
                },
                labelLine: { show: true },
                data: []
            }],
            backgroundColor: 'transparent'
        };

        function updatePieChart(data) {
            pieOption.series[0].data = data.map(item => ({
                ...item,
                itemStyle: { color: typeColorMap[item.name] }
            }));
            pieOption.color = filterOptions.type.map(t => typeColorMap[t]);
            pieChart.setOption(pieOption);
        }

        // 矩形树图
        const treemapChart = echarts.init(document.getElementById('chart-treemap'));
        const treemapOption = {
            tooltip: { formatter: '{b}: {c}所' },
            series: [{
                type: 'treemap',
                roam: false,
                nodeClick: false,
                label: {
                    show: true,
                    formatter: '{b}\n{c}所',
                    color: '#fff',
                    fontSize: 16,
                    fontWeight: 'bold'
                },
                itemStyle: { gapWidth: 1 },
                upperLabel: { show: false },
                breadcrumb: { show: false },
                data: []
            }],
            backgroundColor: 'transparent'
        };

        function updateTreemapChart(data) {
            treemapOption.series[0].data = data.map(item => ({
                name: item.name,
                value: item.value,
                itemStyle: { color: provinceColorMap[item.name] }
            }));
            treemapChart.setOption(treemapOption);
        }

        // 办学层次柱状图
        const levelChart = echarts.init(document.getElementById('chart-level'));
        const levelBarOption = {
            tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
            xAxis: {
                type: 'category',
                data: ["普通本科", "职业本科", "高职（专科）"],
                axisLabel: { color: '#fff', fontWeight: 'bold' }
            },
            yAxis: { type: 'value', axisLabel: { color: '#fff' } },
            series: [{
                name: '办学层次分布',
                type: 'bar',
                barWidth: 50,
                itemStyle: { borderRadius: [8, 8, 0, 0] },
                label: {
                    show: true,
                    position: 'top',
                    color: '#fff',
                    fontWeight: 'bold',
                    formatter: '{c}'
                },
                data: []
            }],
            backgroundColor: 'transparent'
        };

        function updateLevelBarChart(data) {
            levelBarOption.series[0].data = data.map(item => ({
                value: item.value,
                itemStyle: { color: levelColorMap[item.name] }
            }));
            levelChart.setOption(levelBarOption);
        }

        function fetchChartData() {
            fetch('/get_chart_data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    province: selectedFilters.province,
                    property: selectedFilters.property,
                    type: selectedFilters.type,
                    level: selectedFilters.level
                })
            })
            .then(response => response.json())
            .then(data => {
                updatePieChart(data.chart_data);
                updateTreemapChart(data.bar_data);
                updateLevelBarChart(data.level_data || []);
                document.getElementById('type-count').textContent = data.chart_data.length;
                document.getElementById('province-count').textContent = data.bar_data.length;
            })
            .catch(error => {
                console.error('获取图表数据失败:', error);
            });
        }

        window.addEventListener('resize', () => {
            pieChart.resize();
            treemapChart.resize();
            levelChart.resize();
        });

        window.addEventListener('DOMContentLoaded', function() {
            fetchFilterOptions();
            setTimeout(() => {
                fetchChartData();
                fetchOverviewData();
            }, 500);
        });
    </script>
</body>
</html>
